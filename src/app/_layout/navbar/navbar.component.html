<mat-toolbar>
    @if (hasHistory) {
      <button mat-icon-button  (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    }
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="searchHeroes()" >
      <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
