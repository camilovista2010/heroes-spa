
<mat-card>
    <mat-card-content>
        <p> {{character().name | capitalizeFirst}} </p>
        <img [src]="character().thumbnail.path" style="width: 400px;">
        <a class="button"
            routerLink="/dashboard/edit-heroe/{{character().id}}"
            routerLinkActive="activebutton"
            ariaCurrentWhenActive="page">
            Editar
        </a> 
    </mat-card-content>
</mat-card>
